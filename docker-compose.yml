version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: appbd
      POSTGRES_USER: wooxxtttyy
    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U wooxxtttyy -d appbd"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck: 
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./app
    environment:
      DB_HOST: postgres
      DB_NAME: appbd  
      DB_USER: wooxxtttyy  
      DB_PASSWORD: 1 
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy  
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:z
    depends_on:
      - app

volumes:
  pgdata: